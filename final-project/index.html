<!DOCTYPE html>

<html lang= "en">
	<head>
		<meta charset= "utf-8">
		<title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <link rel="stylesheet" href="styles/index.css">
	</head>

	<body>
		<video id="bg" src="videos/particles-background.mp4" autoplay="true" loop="true" muted="true" poster="images/particles.png"></video>
		<main>
		<div id="content">
			<h1 id="greeting">Welcome!</h1>
			<a href="reels.html">
			<img 
				class="index-logo"
				width = "500" height = "500"
				src="images/logo.png"
				srcset = "images/logo.jpg 500w, images/logo-x2.png 1000w"
        		sizes="(max-width: 500px) 500px, (min-width: 501px) 1000px"
				alt = "AB audio logo - a pair of headphones with the cord looping to spell AB"
			/>
			</a>
			<p><span>Click the logo above to enter the rest of the website or click the different buttons below to turn on and off layers of the music. <br> When the button is green, the track is playing (the first four automatically play). When the button is red, the track is off.</span></p>
		</div>

		<!-- Setting up the buttons to play and pause music -->
		<audio autoplay loop id="a1">
      		<source src="audio/1-1.mp3" type="audio/mpeg">
    	</audio>
    	<button id="btn1" onClick="play1()">Shooting Stars</button>

      		<source src="audio/1-2.mp3" type="audio/mpeg">
    	</audio>

      		<source src="audio/1-3.mp3" type="audio/mpeg">
    	</audio>
    	<button id="btn3" onClick="play3()">Shooting Stars</button>

    	<audio autoplay loop id="a4">
      		<source src="audio/1-4.mp3" type="audio/mpeg">
    	</audio>
    	<button id="btn4" onClick="play4()">Shooting Stars</button>

    	<audio loop id="a5">
      		<source src="audio/1-5.mp3" type="audio/mpeg">
    	</audio>
    	<button id="btn5" onClick="play5()">Melody 1</button>

    	<audio loop id="a6">
      		<source src="audio/1-6.mp3" type="audio/mpeg">
    	</audio>
    	<button id="btn6" onClick="play6()">Bass Chords</button>

    </main>
